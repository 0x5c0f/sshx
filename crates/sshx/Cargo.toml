edition = "2021"

[dependencies]
anyhow = "1.0.53"
clap = { version = "3.1.18", features = ["derive"] }
close_fds = "0.3.2"
encoding_rs = "0.8.31"
nix = "0.23.1"
pin-project = "1.0.10"
sshx-core = { path = "../sshx-core" }
tokio = { version = "1.18.1", features = ["full"] }
tokio-stream = "0.1.8"
tonic = { version = "0.7.2", features = ["tls", "tls-roots"] }
tracing = "0.1.30"
tracing-subscriber = "0.3.8"
